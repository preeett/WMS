<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring Station</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Page Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #161b22;
            color: #58a6ff;
            border-bottom: 3px solid #58a6ff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            color: #58a6ff;
        }

        .content {
            padding: 20px;
        }

        /* Astro Section */
        .astro-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px 0;
        }

        .astro-card {
            background-color: #1A1A1A;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 220px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            border: 2px solid transparent;
        }

        .astro-card:hover {
            transform: scale(1.1);
            border-color: #58a6ff;
            box-shadow: 0 0 20px #58a6ff;
            animation: pulse 1.5s infinite;
        }

        .astro-card h4 {
            margin: 10px 0;
            font-size: 1.4rem;
            color: #58a6ff;
        }

        /* Animation for pulse effect */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(88, 166, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(88, 166, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 20px rgba(88, 166, 255, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Weather Monitoring Station</h1>
        <p>Dynamic weather updates with sunrise, sunset, and moon phases for Bangalore</p>
    </div>

    <div class="content">
        <!-- Sunrise, Sunset, and Moon Phases Section -->
        <h2>Sunrise, Sunset & Moon Phases</h2>
        <div class="astro-section">
            <div class="astro-card">
                <h4>Weather</h4>
                <p id="weather-info">Loading...</p>
            </div>

            <div class="astro-card">
                <h4>Sunrise</h4>
                <p id="sunrise">Loading...</p>
            </div>

            <div class="astro-card">
                <h4>Sunset</h4>
                <p id="sunset">Loading...</p>
            </div>

            <div class="astro-card">
                <h4>Moon Phase</h4>
                <p id="moon-phase">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        const weatherApiKey = 'YOUR_OPENWEATHERMAP_API_KEY';
        const city = 'Bangalore';
        const lat = '12.9716';
        const lon = '77.5946';

        // Fetch weather data
        async function fetchWeatherData() {
            try {
                const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=metric`);
                const weatherData = await weatherResponse.json();
                document.getElementById('weather-info').textContent = `Temperature: ${weatherData.main.temp}Â°C, Weather: ${weatherData.weather[0].description}`;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-info').textContent = 'Error loading data';
            }
        }

        // Fetch sunrise and sunset times
        async function fetchSunData() {
            try {
                const sunResponse = await fetch(`https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lon}`);
                const sunData = await sunResponse.json();
                document.getElementById('sunrise').textContent = `Sunrise: ${sunData.results.sunrise}`;
                document.getElementById('sunset').textContent = `Sunset: ${sunData.results.sunset}`;
            } catch (error) {
                console.error('Error fetching sunrise/sunset data:', error);
                document.getElementById('sunrise').textContent = 'Error loading data';
                document.getElementById('sunset').textContent = 'Error loading data';
            }
        }

        // Fetch moon phase
        async function fetchMoonPhase() {
            try {
                const moonResponse = await fetch(`https://api.le-systeme-solaire.net/rest/bodies/moon`);
                const moonData = await moonResponse.json();
                document.getElementById('moon-phase').textContent = `Moon Phase: ${moonData.moonPhase}`;
            } catch (error) {
                console.error('Error fetching moon phase data:', error);
                document.getElementById('moon-phase').textContent = 'Error loading data';
            }
        }

        // Call the functions to display data
        fetchWeatherData();
        fetchSunData();
        fetchMoonPhase();
    </script>
</body>
</html>
